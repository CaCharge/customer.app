<ion-card class="app-vehicles vehicles-list">
  <ion-card-content>
    <app-vehicle-vehicle-display
      *ngFor="let vehicle of vehicles"
      [vehicle]="vehicle"
      [isCurrentlyCharging]="isCurrentlyCharging(vehicle)"
      (removeVehicle)="onRemoveVehicle($event)"
      (setVehicleAsDefault)="onSetVehicleAsDefault($event)"
      (unsetVehicleAsDefault)="onUnsetVehicleAsDefault($event)"
    >
    </app-vehicle-vehicle-display>
  </ion-card-content>
</ion-card>
